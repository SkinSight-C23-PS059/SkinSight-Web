<!DOCTYPE html>
<html>
  <head>
    <title>Profile</title>
    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="../css/profil.css" />

    <!-- ===== Boxicons CSS ===== -->
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- ===== SweetAlert2 CSS ===== -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav>
      <div class="nav-bar">
        <i class="bx bx-menu sidebarOpen"></i>
        <span class="logo navLogo"><a href="#">SkinSight</a></span>

        <div class="menu">
          <div class="logo-toggle">
            <span class="logo"><a href="#">SkinSight</a></span>
            <i class="bx bx-x siderbarClose"></i>
          </div>

          <ul class="nav-links">
            <li><a href="home.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="profile.html">My Account</a></li>
            <li>
              <a href="/logout">Logout</a>
              <!-- Logout link -->
            </li>
          </ul>
        </div>

        <div class="darkLight-searchBox">
          <div class="dark-light">
            <i class="bx bx-moon moon"></i>
            <i class="bx bx-sun sun"></i>
          </div>

          <div class="searchBox">
            <div class="searchToggle">
              <i class="bx bx-x cancel"></i>
              <i class="bx bx-search search" onclick="searchFunction()"></i>
            </div>

            <div class="search-field">
              <input type="text" id="searchInput" placeholder="Search..." />
              <i class="bx bx-search"></i>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <main>
      <h1>User Profile</h1>

      <div class="wrapper">
        <div class="left">
          <img src="../img/SkinSight.png" alt="user" width="100" />
        </div>
        <div class="right">
          <div class="info">
            <h3>Information</h3>
            <div class="info_data">
              <div class="data">
                <h4>Nama</h4>
                <p id="username"></p>
              </div>
            </div>
          </div>

          <div class="projects">
            <div class="projects_data">
              <div class="data">
                <h4>Email</h4>
                <p id="email"></p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <h2>Bookmarks</h2>

      <section class="bookmark">
        <table id="bookmark-list">
          <thead>
            <tr>
              <th>Disease Name</th>
              <th>Description</th>
              <th>Treatment</th>
              <th>Saved Date</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>

        <p id="no-data-message" style="display: none">
          Tidak ada data yang tersimpan.
        </p>
      </section>
    </main>

    <footer>
      <div class="footer-content">
        <p>&copy; 2023 SkinSight. All rights reserved.</p>
      </div>
    </footer>
    <script src="../js/profile.js"></script>
    <script src="../config/firebaseAuth.js"></script>
  </body>
</html>
